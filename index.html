<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ålbum de Recuerdos</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
            color: #fff;
        }
        .album {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .pagina {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            text-align: center;
            color: #333;
        }
        .imagen {
            width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: block;
            margin-top: 10px;
        }
        .boton {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 12px 24px;
            margin-top: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s ease;
        }
        .boton:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ff5e78, #ff6f96);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>üì∏ √Ålbum de Recuerdos üíñ</h2>
    <div class="album">
        <div class="pagina" id="pagina1">
            <h3>Recuerdo 1</h3>
            <p>Un d√≠a inolvidable juntos.</p>
            <img src="imagen1.jpg" class="imagen">
            <button class="boton" onclick="cambiarPagina(2)">Siguiente ‚Üí</button>
        </div>
        
        <div class="pagina hidden" id="pagina2">
            <h3>Recuerdo 2</h3>
            <p>Una aventura que nunca olvidar√©.</p>
            <img src="imagen2.jpg" class="imagen">
            <button class="boton" onclick="cambiarPagina(3)">Siguiente ‚Üí</button>
        </div>
        
        <div class="pagina hidden" id="pagina3">
            <h3>Recuerdo 3</h3>
            <p>Un momento de risa y felicidad.</p>
            <img src="imagen3.jpg" class="imagen">
            <button class="boton" onclick="cambiarPagina(4)">Siguiente ‚Üí</button>
        </div>
        
        <div class="pagina hidden" id="pagina4">
            <h3>Recuerdo 4</h3>
            <p>Gracias por estos momentos inolvidables. ‚ù§Ô∏è</p>
            <img src="imagen4.jpg" class="imagen">
            <button class="boton" onclick="cambiarPagina(1)">Volver al Inicio</button>
        </div>
    </div>
    
    <script>
        function cambiarPagina(pagina) {
            var paginas = document.querySelectorAll(".pagina");
            paginas.forEach(p => p.classList.add("hidden"));
            document.getElementById("pagina" + pagina).classList.remove("hidden");
        }
    </script>
</body>
</html>
